<table  class="table">
    <thead>
        <tr>
            <th>RentalId</th>
            <th>CarName</th>
            <th>BrandName</th>
            <th>ColorName</th>
            <th>CompnayName</th>
            <th>Name</th>
            <th>RentDate</th>
            <th>ReturnDate</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.rentalId}}</td>
      <td >{{rental.carName}}</td>
      <td >{{rental.brandName}}</td>
      <td >{{rental.colorName}}</td>
      <td >{{rental.companyName}}</td>
      <td >{{rental.firstName}} {{rental.lastName}}</td>
      <td >{{rental.rentDate}}</td>
      <td >{{rental.returnDate}}</td>
    </tr>
</table>
