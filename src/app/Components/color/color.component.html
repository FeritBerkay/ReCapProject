<ul class="list-group">
    <thead>
        <tr>
            <th>ColorName</th>
        </tr>
    </thead>
    <li [class]="getAllColorClass()" routerLink="colors">Get All Colors</li>
    <li  *ngFor="let color of colors"
    (click)="setCurrentColor(color)"
    routerLink="cars/color/{{color.colorId}}"
    [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>
<h5 *ngIf="currentColor">{{currentColor.colorName}}</h5>
