<ul class="list-group">
    <thead>
        <tr>
            <th>BrandName</th>
        </tr>
    </thead>
    <li [class]="getAllBrandClass()" routerLink="cars">Get All Cars</li>
    <li (click)="setCurrentBrand(brand)"
    routerLink="cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>
<h5 *ngIf="currentBrand">{{currentBrand.brandName}}</h5>
