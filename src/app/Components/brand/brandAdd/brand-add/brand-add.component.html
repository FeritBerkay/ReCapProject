<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"> <h5 class="title">Add Brand</h5></div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                    <label for="brandName">Brand Name</label>
                    <div class="form-group">
                        <input type="text" id="brandName" 
                        formControlName="brandName"  class="form-control" 
                        placeholder="Brand Name"/>
                    </div>
                    </div>
                    <div class="mb-3">
                    <label for="brandId">brand  Id </label>
                    <div class="form-group">
                        <input type="number" id="brandId" 
                        formControlName="brandId"  class="form-control" 
                        placeholder="Brand Id"/>
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
